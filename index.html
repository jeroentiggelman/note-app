<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Notes App</title>
    </head>
    <body>
        <div id="notes">
            <h2>Notes App</h2>
            <div class="inputs">
                <input type="text" id="title" placeholder="Enter Note Title" />
                <input type="text" id="body" placeholder="Enter Note Body" />
                <select name="" id="colors">
                    <option>Select Color</option>
                    <option value="#F6ADc6">Pink</option>
                    <option value="#1974D2">Navy Blue</option>
                    <option value="#C08081">Old Rose</option>
                    <option value="#A8C3BC">Opal</option>
                </select>
                <button type="button" class="add">Add note</button>
            </div>
            <div class="notesDiv"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
